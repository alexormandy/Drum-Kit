<body>
<div>
<h1>Alex's Javascript Drum Kit</h1>

<h1>Use Keyboard to Play Drum</h1>
<button onclick="playClap()" onkeypress="function2(keypresser1)">A Clap</button>
<button onclick="playHihat()" onkeypress="function2(keypresser2)">S Hihat</button>
<button onclick="playKick()" onkeypress="function2(keypresser3)">D Kick </button>
<button onclick="playOpenhat()" onkeypress="function2(keypresser4)">F Openhat</button>
<button onclick="playBoom()" onkeypress="function2(keypresser5)">G Boom</button>
<button onclick="playRide()" onkeypress="function2(keypresser6)">H Ride</button>
<button onclick="playSnare()" onkeypress="function2(keypresser7)">J Snare</button>
<button onclick="playTom()" onkeypress="function2(keypresser8)">K Tom</button>
<button onclick="playTink()" onkeypress="function2(keypresser9)">L Tink</button>

<h3>Created by <a href="https://github.com/alexormandy">Alex</a></h3>  

</div>
<audio id="plays1">
    <source src="./sounds/clap.wav" type="audio/wav">

    <source src="./sounds/hihat.wav" type="audio/wav">
<audio id="plays3">
    <source src="./sounds/kick.wav" type="audio/wav">
<audio id="plays4">
    <source src="./sounds/openhat.wav" type="audio/wav">

    <source src="./sounds/boom.wav" type="audio/wav">

    <source src="./sounds/ride.wav" type="audio/wav">        
<audio id="plays7">
    <source src="./sounds/snare.wav" type="audio/wav">

<script src="./app.js"></script>
